<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Iris Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¿ Iris Predictor</h1>
        <form id="prediction-form">
            <div class="input-group">
                <label>Sepal Length</label>
                <input type="number" step="0.1" name="sepal_length" placeholder="e.g. 5.1" required>
            </div>
            <div class="input-group">
                <label>Sepal Width</label>
                <input type="number" step="0.1" name="sepal_width" placeholder="e.g. 3.5" required>
            </div>
            <div class="input-group">
                <label>Petal Length</label>
                <input type="number" step="0.1" name="petal_length" placeholder="e.g. 1.4" required>
            </div>
            <div class="input-group">
                <label>Petal Width</label>
                <input type="number" step="0.1" name="petal_width" placeholder="e.g. 0.2" required>
            </div>
            
            <button type="submit">Analyze Flower</button>
        </form>

        <div id="result-area">
            <div class="loader" id="loader"></div>
            <div id="result-text"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
