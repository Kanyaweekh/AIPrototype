<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Iris Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Quicksand:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay-gradient"></div>
    <div id="floating-container"></div>

    <div class="main-container">
        <div class="glass-card">
            <div class="left-section">
                <div class="header-box">
                    <h1>üå∏ IRIS <span>PREDICTOR</span></h1>
                    <p>‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢‡∏™‡∏≤‡∏¢‡∏û‡∏±‡∏ô‡∏ò‡∏∏‡πå‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ</p>
                </div>

                <form id="prediction-form">
                    <div class="input-wrapper">
                        <div class="input-box">
                            <label>Sepal Length</label>
                            <input type="number" step="0.1" name="sepal_length" placeholder="0.0" required>
                        </div>
                        <div class="input-box">
                            <label>Sepal Width</label>
                            <input type="number" step="0.1" name="sepal_width" placeholder="0.0" required>
                        </div>
                        <div class="input-box">
                            <label>Petal Length</label>
                            <input type="number" step="0.1" name="petal_length" placeholder="0.0" required>
                        </div>
                        <div class="input-box">
                            <label>Petal Width</label>
                            <input type="number" step="0.1" name="petal_width" placeholder="0.0" required>
                        </div>
                    </div>
                    
                    <button type="submit" style="font-family: 'Quicksand', sans-serif;">
                        <i class="fa-solid fa-wand-sparkles fa-bounce" style="--fa-animation-duration: 2s;"></i>
                        &nbsp; SEE RESULT
                    </button>
                </form>
            </div>

            <div class="right-section printer-zone">
                <div class="printer-slot"><div class="slot-shadow"></div></div>

                <div class="paper-exit-area">
                    <div id="receipt-paper" class="receipt">
                        <div class="receipt-header">
                            <span>‚ú® PREDICTION REPORT</span>
                            <span id="print-time">--:--</span>
                        </div>
                        <div class="divider-dashed"></div>

                        <div class="photo-frame">
                            <img id="flower-image" alt="Flower Result">
                            <div id="error-box" style="display:none; padding-top:20px; color:red; font-size:12px;">
                                <strong>IMAGE NOT FOUND</strong>
                            </div>
                        </div>

                        <div class="receipt-body">
                            <span class="label">DETECTED SPECIES:</span>
                            <h2 id="result-name">LOADING...</h2>
                        </div>
                        
                        <div class="zigzag-bottom"></div>
                    </div>
                    
                    <div id="status-msg">READY...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
